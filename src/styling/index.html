<!DOCTYPE html>
<html lang="en" class="width=full height=full scroll-y=always">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../../testing/base.css"/>
  <link rel="stylesheet" href="./output.css"/>
</head>
<body class="width=full height=full background-color=black">
  <div class="width=full height=full align=center justify=center padding=2 padding:xs=1 padding:s=1 gap=4">
    <div class="width-max=s width=full padding=2 padding:s=1 padding:xs=0 border-color=black-alt border-style=dashed border-style:xs=none border-width=.125 direction=col gap=2">
      <div class="direction=col">
        <p class="text-color=white text-size=1.25 text-type=regular text-weight=bold text-height=1.5">Login</p>
        <p class="text-color=white-alt text-size=.875 text-height=1.5 text-type=regular">Enter your email below to login to your account</p>
      </div>
      <div class="direction=col gap=.5 width=full">
        <p class="text-color=white text-type=regular text-size=.875 text-height=1.5">E-Mail</p>
        <input class="border-color=black-alt border-width=.125 border-style=dashed padding-lr=1 padding-tb=.5 width=full interact=always text-color=white text-type=regular" placeholder="user@example.tld"/>
      </div>
      <div class="direction=col gap=.5 width=full">
        <div class="direction=row gap-col=1 justify=between width=full wrap=always">
          <p class="text-color=white text-type=regular text-size=.875 text-height=1.5">Password</p>
          <a class="text-color=white-alt text-type=regular text-size=.875 text-height=1.5 text-decoration-position:hvr=under text-decoration-style:hvr=dashed text-decoration-color:hvr=white interact=always">Forgot your password?</a>
        </div>
        <input class="border-color=black-alt border-width=.125 border-style=dashed padding-lr=1 padding-tb=.5 width=full interact=always text-color=white text-type=regular " placeholder="user@example.tld"/>
      </div>
      <div class="direction=col width=full gap=1">
        <button class="border-color=white-alt border-width=.125 border-style=dashed text-color=black background-color=white background-color:hvr=white-alt interact=always text-size=.875 text-height=1.5 text-type=regular width=full justify=center text-weight=bold padding-lr=1 padding-tb=.5">Login</button>
        <button class="border-color=black-alt border-width=.125 border-style=dashed text-color=white background-color=black background-color:hvr=black-alt interact=always text-size=.875 text-height=1.5 text-type=regular width=full justify=center text-weight=bold padding-lr=1 padding-tb=.5">Login with Google</button>
      </div>
      <div class="gap=.5 wrap=always">
        <p class="text-color=white-alt text-type=regular text-height=1.5">Don't have an account?</p>
        <a class="text-color=white text-type=regular text-height=1.5 text-decoration-position:hvr=under text-decoration-style:hvr=dashed text-decoration-color:hvr=white interact=always">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
